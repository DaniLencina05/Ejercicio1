<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">         
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <div class="container">
        <h1>Formulario De Tareas</h1>
        <form action="">
            <div class="mb-3">
                <label for="ID"> ID: </label>
                <input type="text" name="id" id="id"><br>  
              </div>
              <div class="mb-3">
                <label for="titulo"> Titulo: </label>
                <input type="text" name="titulo" id="titulo">  
              </div>
              <div class="mb-3">
                <label for="descripcion"> Descripcion: </label>
                <textarea name="descripcion" id="descripcion" rows="2"></textarea>  
              </div>
              <div class="mb-3">
                <label for="tiemmpo"> Tiempo: </label>
                <input type="number" name="tiempo" id="tiempo"> 
              </div>
              <div class="mb-3">
                <label for="imagen"> Imagen: </label>
                <input type="file" name="imagen" id="imagen">
              </div>
              <div class="mb-3">
                <label for="responsable"> Responsable: </label>
                <input type="text" name="responsable" id="responsable">  
              </div>
              <div class="mb-3">
                <label for="estado">Estado: </label>
                <select name="estado" id="estado" onchange ="cambiarEstado()">
                    <option value="pendiente">Pendiente</option>
                    <option value="en proceso">En Proceso</option>
                    <option value="en testing">En Testing</option>
                    <option value="completado">Completado</option>
                  </select> 
              </div>
              <div class="mb-3">
                <label for="selecionado">Estado Selecionado : <span id="estadoActual"></span></label>
              </div>
              <button type="submit">Enviar</button>

        </form>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripforms.js"></script>
</body>
</html>
